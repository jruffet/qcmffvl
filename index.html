<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="qcmffvl" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="qcmffvl" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="qcmffvl" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="qcmffvl" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta author="Jérémy Ruffet">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>QCM FFVL</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css"/>

	<link rel="stylesheet" href="css/html5-boilerplate/normalize.css">
	<link rel="stylesheet" href="css/html5-boilerplate/main.css">

	<link rel="stylesheet" href="css/qcmffvl.css"/>
	<script src="js/lib/html5-boilerplate/modernizr-2.6.2.min.js"></script>

</head>
<body>
  <!--[if lt IE 9]>
      <p class="browsehappy">Vous utilisez un navigateur trop vieux pour afficher correctement cette appli web. Merci de <a href="http://browsehappy.com/">mettre à jour votre navigateur</a></p>
      <![endif]-->
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/angular-sanitize.min.js"></script>
	<script src="js/lib/angular-translate.min.js"></script>
	<script src="js/lib/ui-bootstrap-tpls.min.js"></script>

	<script src="js/lib/dialogs.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>

	<div ng-controller="MainCtrl">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">QCM FFVL 2014.1</a>
					<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">{{main.category.checked}} <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu" >
								<li ng-repeat="category in main.category.options">
									<a ng-click="main.category.checked = category">{{category}}</a>
								</li>

							</ul>
						</li>

						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">{{main.level.checked}} <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu" >
								<li ng-repeat="level in main.level.options">
									<a ng-click="main.level.checked = level">{{level}}</a>
								</li>
							</ul>
						</li>
						<li>
							<li class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown">{{main.nbquestions.checked}} questions <span class="caret"></span></a>
								<ul class="dropdown-menu" role="menu" >
									<li ng-repeat="nbquestions in main.nbquestions.options">
										<a ng-click="main.nbquestions.checked = nbquestions">{{nbquestions}} questions</a>
									</li>

								</ul>
							</li>

						</li>
						<li>
							<button ng-click="main.checkAnswers = true" ng-hide="main.checkAnswers" class="btn btn-default navbar-left navbar-btn btn-corriger">Corriger</button>
							<div ng-show="main.checkAnswers"  class="navbar-text">
								<span class="score" ng-class="scoreClass(main.score)">Score : {{main.score.user}} / {{main.score.total}} ({{main.score.percentage}}%)</span>
							</div>
							<button ng-click="reload()" class="btn btn-default navbar-btn btn-reload"><span class="glyphicon glyphicon-refresh"></span></button>
						</li>

					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#about">À propos</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="loader" ng-show="loading" >Chargement...</div>

		<div ng-view></div>

	</div>

</body>
</html>
